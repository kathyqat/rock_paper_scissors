<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <style>

    </style>
</head>

<body>
    <main>
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>

        <div></div>
    </main>

    <script>
        function computerPlay(){
            switch (getRandomInt()){
                case 0:
                    return 'Rock';
                    break;
                case 1:
                    return 'Paper';
                    break;
                case 2:
                    return 'Scissors';
                    break;
                default: ;
            };
        };

        function getRandomInt() {
            return Math.floor(Math.random() * 3);
        };

        let winner;

        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toUpperCase();
            computerSelection = computerSelection.toUpperCase();
            
            switch(true){
                case (playerSelection == computerSelection):
                    winner = "Tie! Play again"
                    break;
                case ((playerSelection == "ROCK") && (computerSelection == "PAPER")):
                    winner = "You Lose! Paper beats Rock"
                    break;
                case ((playerSelection == "ROCK") && (computerSelection == "SCISSORS")):
                    winner = "You Win! Rock beats Scissors"
                    break;
                case ((playerSelection == "PAPER") && (computerSelection == "SCISSORS")):
                    winner = "You Lose! Scissors beats Paper"
                    break;
                case ((playerSelection == "PAPER") && (computerSelection == "ROCK")):
                    winner = "You Win! Paper beats Rock"
                    break;
                case ((playerSelection == "SCISSORS") && (computerSelection == "ROCK")):
                    winner = "You Lose! Rock beats Scissors"
                    break;
                case ((playerSelection == "SCISSORS") && (computerSelection == "PAPER")):
                    winner = "You Win! Scissors beats Paper"
                    break;
                default: ;
            };
            return winner;
        };

        let buttons = document.querySelectorAll('button');
        let playerWins = 0;
        let playerLosses = 0;

        buttons.forEach((button) => {
            button.addEventListener('click', (e) => {
                let computerSelection = computerPlay; 
                let playerSelection = e.target.getAttribute('id');
                let div = document.querySelector('div');
                let roundResult = playRound(playerSelection, computerSelection());

                if (winner.substr(0, 7) == "You Win"){
                    playerWins++;
                } else if (winner.substr(0, 8) == "You Lose"){
                    playerLosses++;
                };

                div.innerHTML += `${roundResult}
                    <br>
                    ${playerWins} - ${playerLosses}
                    <br>`;

                if (playerWins == 5){
                    alert("You've won! Congrats!");
                    playerWins = 0;
                    playerLosses = 0;
                } else if (playerLosses == 5) {
                    alert("GG EZ, computer wins");
                    playerWins = 0;
                    playerLosses = 0;
                };
            });
        });
    </script>
</body>
</html>
